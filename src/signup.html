title: Sign Up

<h1 class="page__title page__title--tac">Регистрация</h1>
<form action="/" method="post" class="form form--auth">
  <div class="form__group form__group--mb">
    <input type="text" class="form__control " placeholder="Ваше имя">
    <span class="form__line"></span>
  </div>
  <div class="form__group form__group--mb">
    <input type="email" class="form__control " placeholder="Ваш email">
    <span class="form__line"></span>
  </div>
  <div class="form__group form__group--mb ">
    <input type="password" class="form__control " placeholder="Ваш пароль">
    <span class="form__line"></span>
  </div>
  <div class="form__group form__group--mb">
    <input type="password" class="form__control " placeholder="Ваш еще раз пароль">
    <span class="form__line"></span>
  </div>
  <div class="form__footer form__footer--center">
    <div class="form__group form__group--mb">
      <button type="submit" class="btn btn--blue btn--rounded">Регистрация</button>
    </div>
    <ul class="form__footer-list">
      <li><a href="reset.html">восстановить</a></li>
      <li><a href="signin.html">войти</a></li>
    </ul>
  </div>

</form>
